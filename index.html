<!DOCTYPE html>
<html lang="pl">
<head>

    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>Notes</header>

    <div class="notes-container">

        <template id="noteTemplate">

        </template>

    </div>

    <template id="dot-container">

    </button>

    <button id="show-button" onclick="showDots()">Odkryj</button>

    <footer>wyprodukowano w PriceMap Corp Sp Z O O 2024 <br> All Rights Reserved</footer>

    <script src="dotsScript.js"></script>
    <script src="notesScript.js"></script>

</html>
